<p>Denk is a medium contrast display sans serif. It was inspired by a hand painted German sign. Inder has been carefully adjusted to the restrictions of the screen. Despite having display characteristics Denk can be used in a wide range of sizes.</p>

<p>To contribute, see <a href="https://github.com/SorkinType/Denk-One">github.com/SorkinType/Denk-One</a>.</p>
